<script>
    function kiemTraSoNguyenDuong(a) {
        if (a > 0 && a % 1 === 0) {
            return true;
        } else {
            return false;
        }
    }

    let b = +prompt('nhap vao so')
    document.write(kiemTraSoNguyenDuong(b))
</script>
