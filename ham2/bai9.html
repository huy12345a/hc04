<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtra(a, b) {
        let x = a.split('')
        dem = 0
        for (let i = 0; i < x.length; i++) {
            if (b === x[i]) {
                dem++;
            }
        }
        return dem
        if (dem === 0) {
            return '-1';
        }
    }

    let a = prompt("nhap vao chuoi")
    let b = prompt('nhap vao ki tu')
    document.write(kiemtra(a, b))
</script>
</body>
</html>
