<script>
    function timMin(a, b, c) {
        let min = a
        if (b < min) {
            min = b
        }
        if (c < min) {
            min = c
        }
        return (min)
    }
    let x = +prompt(' nhap so thu nhat')
    let y = +prompt(' nhap so thu 2')
    let z = +prompt(' nhap so thu 3')
    document.write(timMin(x,y,z))
</script>
