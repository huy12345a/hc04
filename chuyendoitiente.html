<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sotien">
<select name=" " id="from">
    <option value="1">VND</option>
    <option value="22000">USD</option>
    <option value="3600">YEN</option>
</select>
<select name=" " id="to">
    <option value="1">VND</option>
    <option value="22000">USD</option>
    <option value="3600">YEN</option>
</select>
<button onclick="chuyen()">chuyen</button>
<h2 id="kq"></h2>
<script>
    function chuyen() {
        let a = +document.getElementById('from').value;
        let b = +document.getElementById('to').value;
        let c =+document.getElementById('sotien').value;
        document.getElementById('kq').innerHTML= c*a/b;

    }
</script>
</body>
</html>
