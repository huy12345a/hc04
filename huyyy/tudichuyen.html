<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="tải%20xuống.jpg" alt="" style="width: 100px; left: 100px; top: 100px; position: absolute" id="huy">
<script>

        setInterval(()=> {
        let a = document.getElementById('huy');
        a.style.left = parseInt(a.style.left) + 1 + 'px';
        if(a.style.left===window.innerWidth){
            a.style.left=0
        }
    },1);
        alert(window.innerWidth)
</script>
</body>
</html>
