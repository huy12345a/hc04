<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt('tong S')
    let y = +prompt('N')
    let dem = 0
    for (let i = 0; i <= y; i++) {
        for (let j = 0; j <= y; j++) {
            for (let k = 0; k <= y; k++) {
                if (i + j + k === x) {
                    dem++

                }

            }

        }

    }
    document.write(dem)


</script>

</body>
</html>
