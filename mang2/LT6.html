<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraGiongNhau() {

        if (chuoi1.length !== chuoi2.length) {
            return false;
        }
        for (let i = 0; i < chuoi1.length; i++) {
            if (chuoi1[i] !== chuoi2[i]) {
                return false;
            }
        }
        return true;
    }
    function nhapChuoi() {
        let chuoi = prompt("Nhập chuỗi:");
        return chuoi;
    }
    let chuoi1 = nhapChuoi();
    let chuoi2 = nhapChuoi();
    if (kiemTraGiongNhau()) {
        console.log("Hai chuỗi giống nhau.");
    } else {
        console.log("Hai chuỗi không giống nhau.");
    }</script>
</body>
</html>
