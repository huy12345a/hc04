<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = +prompt('so phan tu trong mang')
    let arr = []
    for (let i = 0; i < N; i++) {
        let b = prompt('phan tu thu ' + i)
        arr.push(b)
    }
    for (let i = arr.length-1; i >=0 ; i--) {
        document.write(arr[i]+ ' , ')

    }
</script>
</body>
</html>
