<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a =[]
    let N=prompt('nhap so phan tu')
    for (let i = 0; i <N ; i++) {
        let b = prompt(i)
        a.push(b)
        if(a[i]=='-'){
         a[i]='_'
        }
    }document.write(a)

</script>
