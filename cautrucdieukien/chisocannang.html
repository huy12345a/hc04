<h1 id="huy"></h1>
<script>
    function hhh() {
        let x = document.getElementById('a').value
        let y = document.getElementById('b').value
        let z = x / (y * y)
        if (z < 18.5) {
           document.getElementById('huy').innerHTML='underweight';
        }
        if (z >= 18.5 && z<25) {

    }

</script>
