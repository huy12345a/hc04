<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="bong.png" style="position: absolute; width: 100px; top: 100px; left: 100px; " id="bo">
<p>Click button below to move the image to right</p>
<button onclick="click1()">click</button>
<script>
    function click1(){
        let a = document.getElementById('bo');
        a.style.left = parseInt(a.style.left) + 20+ 'px';

    }
</script>
</body>
</html>
