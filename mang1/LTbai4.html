<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap vao so luong")
    let arr = []
    for (let i = 0; i < a; i++) {
        let b = +prompt('phan tu thu ' + (i + 1))
        arr.push(b)
    }
    document.write(arr+ '<br>')
    document.write(arr.reverse());
</script>

</body>
</html>
