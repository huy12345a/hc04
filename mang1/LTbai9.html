<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [], arr2 = [], arr3 = []
    for (let i = 0; i<10; i++) {
        let a = prompt('arr1 ' + (i + 1))
        arr1.push(a)
        arr3.push(a)
    } for (let j = 0; j<10; j++) {
        let b = prompt('arr2 ' + (j + 1))
        arr2.push(b)
        arr3.push(b)}
    document.write('arr1= ' +arr1 +' <br>')
    document.write('arr2= ' +arr2 +' <br>')
    document.write('arr3= ' +arr3 +' <br>')



</script>

</body>
</html>
