<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap vao so phan tu")
    let arr = [], dem = 0
    for (let i = 0; i < a; i++) {
        let b = +prompt(" phan tu thu " + (i + 1))
        arr.push(b);
        if (arr[i] < 0) {
            dem++

        }

    }

    document.write(dem)

</script>

</body>
</html>
