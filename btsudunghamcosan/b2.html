<script>
    let a = prompt('nhap so')
    //let a = x.toString()
    let kq = [a[0]]
    for (let i = 1; i < a.length; i++) {
        if (a[i-1] % 2 === 0 && a[i] % 2 === 0) {
            kq.push('-', a[i])
        } else {
            kq.push(a[i])
        }


    }
    document.write(kq.join(''))
</script>
