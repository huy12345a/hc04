<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3,4,5,6,7,8,9]
    let x=''
    for (let i = 0; i <a.length ; i++) {
        if(a[i]%2==0){
            x+='<h2>' + a[i]+ '</h2>'
        }else {
            x+='<h1>' + a[i]+ '</h1>'
        }

    }document.write(x)
</script>
</body>
</html>
