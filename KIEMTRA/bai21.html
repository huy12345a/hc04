<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap a')
    let b = +prompt('nhap b')
    let c =''
    for (let i = a; i <=b ; i++) {
        if(i%2==0){
            c+= '<h1>' + i + '</h1>'
        }else {
            c+= '<h2>' + i + '</h2>'
        }
    }document.write(c)
</script>
</body>
</html>
