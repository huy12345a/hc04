<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let tich = 1
    for (let i = 0; i < a.length; i++) {
        if (a[i] % 2 == 0) {
            tich *= a[i]
        }
    }
    document.write(tich)
</script>
</body>
</html>
