<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap vao a')
    let b = +prompt('nhap vao b')
    if (a>b){
        document.write(a+b)
    }else if (a<b){
        document.write(a*b)
    }else {
        document.write('hihi')
    }
</script>
</body>
</html>
